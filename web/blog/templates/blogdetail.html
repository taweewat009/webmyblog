		.a {
    position: relative;
    color: rgb(255, 255, 255);
    text-decoration: none;
  }
  
  .a:hover {
    color: rgb(255, 255, 255);
  }
  
  .a::before {
    content: "";
    position: absolute;
    display: block;
    width: 100%;
    height: 2px;
    bottom: 0;
    left: 0;
    background-color: rgb(255, 255, 255);
    transform: scaleX(0);
    transition: transform 0.3s ease;
  }
  
  .a:hover::before {
    transform: scaleX(1);
  }
	</style>
